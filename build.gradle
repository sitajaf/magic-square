apply plugin: 'java'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sitajaf.Main'
    }
    baseName = 'MagicNumber'
    version = '0.0.1-SNAPSHOT'
}



dependencies {

    compile 'org.mockito:mockito-core:2.0.52-beta'
    testCompile 'junit:junit:4.12'
}